<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time Collection</title>
    <link rel="stylesheet" href="chap3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        figure {
            border: 2px solid #000;
            padding: 10px;
            background: #fff;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 400px;
            height: auto;
            filter: brightness(110%) contrast(120%) saturate(150%);
        }
        figcaption {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Adventure Time Collection</h1>
    <div class="image-container">
        <figure>
            <img src="finn-and-jake-snow.avif" alt="Finn and Jake Sliding" width="400" height="300" title="Finn & Jake Adventure">
            <figcaption>Image by Cartoon Network | License: Official Artwork</figcaption>
        </figure>
        <figure>
            <img src="iceking.webp" alt="Ice King Smiling" width="400" height="300" title="Ice King">
            <figcaption>Image by Cartoon Network | License: Official Artwork</figcaption>
        </figure>
        <figure>
            <img src="princessbubb.jpg" alt="Princess Bubblegum Posing" width="400" height="300" title="Princess Bubblegum">
            <figcaption>Image by Cartoon Network | License: Official Artwork</figcaption>
        </figure>
    </div>
</body>
</html>
